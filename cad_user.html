<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="cad_user.css"> <!-- Link para o CSS -->
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.php"> Jacuípe </a>
        </div>
    </nav>

    <div class="register-container">
        <h1>Criar Conta</h1>
        <form action="php/register.php" method="POST" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="6" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <div class="links">
            <a href="index.php">Já tem uma conta? Fazer login</a>
        </div>
    </div>
    
    <script>
    function validarFormulario() {
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();
        const confirmarSenha = document.getElementById('confirmar-senha').value.trim();
    
        if (!nome || !email || !senha || !confirmarSenha) {
            alert("Todos os campos devem ser preenchidos.");
            return false;
        }
    
        if (senha !== confirmarSenha) {
            alert("As senhas não coincidem.");
            return false;
        }
    
        return true;
    }
    </script>
    
</body>
</html>
